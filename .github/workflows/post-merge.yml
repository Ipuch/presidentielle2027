name: Auto-merge on push

on:
  push:
    branches: [ main ]
    paths:
      - 'polls/*.csv'
      - 'polls.csv'
      - 'candidats.csv'
      - 'hypotheses.csv'

jobs:
  merge:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
      
      - name: Build merged CSV
        run: python merge.py
      
      - name: Update poll count badge
        run: python update_badge.py
      
      - name: Check for changes
        id: changes
        run: |
          git diff --exit-code presidentielle2027.csv README.md || echo "changed=true" >> $GITHUB_OUTPUT
      
      - name: Commit and push if changed
        if: steps.changes.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add presidentielle2027.csv README.md
          git commit -m "ðŸ¤– Auto-update presidentielle2027.csv and poll count badge"
          git push
